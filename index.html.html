<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n al Cine üé¨‚ù§Ô∏è</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: #b30059;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #mensaje {
      font-size: 22px;
      color: darkgreen;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    #si {
      background-color: #77dd77;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    #si:hover {
      background-color: #57c457;
      transform: scale(1.1);
    }

    #no {
      background-color: #ff6961;
      position: absolute;
    }

    /* Decoraci√≥n: corazones flotando */
    .corazon {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: flotar 5s infinite;
      opacity: 0.7;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hola Preciosa, te hago esta invitacion para este viernes ir ver la peli del Conjuro ‚ù§Ô∏è</h1>
  <h1> Aceptas ir Preciosa? ‚ù§Ô∏è</h1>
  <button id="si" onclick="aceptar()">¬°Claro que shiii! üíï</button>
  <button id="no" onmouseover="moverNo()">No üòÖ</button>
  <div id="mensaje"></div>

  <script>
    function aceptar() {
      document.getElementById("mensaje").innerText = "üíñ ¬°Perfecto! Nos vemos el viernes en el cine üé¨üçø";
    }

    function moverNo() {
      let noBtn = document.getElementById("no");
      let x = Math.floor(Math.random() * (window.innerWidth - 120));
      let y = Math.floor(Math.random() * (window.innerHeight - 80));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Generar corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§Ô∏è";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.bottom = "0px";
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
